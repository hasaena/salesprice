<!DOCTYPE html>
<html lang="kr">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="utf-8">
    <title>[MINMIN] Tính giá bán</title>
</head>

  <body style='width: 100%; height: 100%; font-family:Arial;'>
      <!-- javascript -->

      <script src='minmin.js'></script>

      <!-- html -->

      <!-- Start of CuterCounter Code -->
      <a href="https://www.webfreecounter.com/" target="_blank">
      <img src="https://www.cutercounter.com/hits.php?id=hvxafapd&nd=6&style=2" border="0" alt="visitor counter"></a>
      <!-- End of CuterCounter Code -->

      <div style='display: table-cell; vertical-align: middle; width: 100vw; height: 100vh;'>
        <div style='text-align: center; margin: auto;'>
          <p style='font-weight: bold;'>1. Giá mua tại HQ(KRW)</p>
          <p style='font-size: 10px;'>Đối với các sản phẩm dưới 5.000 KRW, hãy hỏi Manager</p>
          <input type='number' pattern='\d*' placeholder='number' id='input1' onkeyup='saveBuyPrice()'/>
          <br><br>
          <p style='font-weight: bold;'>2. Phí giao hàng(KRW)</p>
          <input type='number' pattern='\d*' placeholder='number'  id='input2' onkeyup='saveDeliveryFee()'/>
          <br><br>
          <p style='font-size: 10px;'>Hãy điền đúng trọng lượng thực tế của sản phẩm. Hãy hỏi Manager nếu bạn không chắc chắn.</p>            
          <p style='font-weight: bold;'>3. Trọng lượng sản phẩm(g)</p>
          <input type='number' pattern='\d*' placeholder='number'  id='input3' onkeyup='saveWeight()'/>
          <br><br><br>
          <form>
            <input type='button' style="color: gold; background:black; font-size:1em; border-radius: 15px;" value='      Tính giá      ' onclick='calculatePrice()'>
          </form>
          <p id='result' style='font-weight: bold;'>Giá bán VN :</p>
        </div>
      </div>


  </body>
</html>
