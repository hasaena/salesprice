<!DOCTYPE html>
<html lang="kr">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="utf-8">
    <title>판매가격 계산</title>
</head>

  <body style='width: 100%; height: 100%; font-family:굴림;'>
      <!-- javascript -->

      <script src='minmin.js'></script>

      <!-- html -->

      <!-- Start of CuterCounter Code -->
      <a href="https://www.webfreecounter.com/" target="_blank">
      <img src="https://www.cutercounter.com/hits.php?id=hvxafapd&nd=6&style=2" border="0" alt="visitor counter"></a>
      <!-- End of CuterCounter Code -->

      <div style='display: table-cell; vertical-align: middle; width: 100vw; height: 100vh;'>
        <div style='text-align: center; margin: auto;'>
          <p style='font-weight: bold;'>1. 구매가격(KRW)</p>
          <p style='font-size: 10px;'>10,000 KRW 미만 제품은 사장님에게 문의</p>
          <input type='number' pattern='\d*' placeholder='number' id='input1' onkeyup='saveBuyPrice()'/>
          <br><br>
          <p style='font-weight: bold;'>2. 배송비</p>
          <input type='number' pattern='\d*' placeholder='number'  id='input2' onkeyup='saveDeliveryFee()'/>
          <br><br>
          <p style='font-weight: bold;'>3. 제품 무게(g)</p>
          <input type='number' pattern='\d*' placeholder='number'  id='input3' onkeyup='saveWeight()'/>
          <br><br><br>
          <form>
            <input type='button' style="color: gold; background:black; font-size:1em; border-radius: 15px;" value='      계산하기      ' onclick='calculatePrice()'>
          </form>
          <p id='result' style='font-weight: bold;'>판매가 :</p>
        </div>
      </div>


  </body>
</html>
